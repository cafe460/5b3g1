   <script>
    // 櫻花生成函數
    function createSakura() {
        const sakura = document.createElement('div');
        sakura.className = 'sakura';
        sakura.innerHTML = ' 🌸 '; // 櫻花符號
        sakura.style.left = Math.random() * 100 + 'vw'; // 隨機水平位置
        sakura.style.fontSize = Math.random() * 1.5 + 0.5 + 'em'; // 隨機大小
        sakura.style.opacity = Math.random() * 0.5 + 0.5; // 隨機透明度
    
        // 設置隨機下落時間
        const fallDuration = Math.random() * 5 + 3; // 3 到 8 秒之間
        sakura.style.animation = `fall ${fallDuration}s linear infinite, sway 3s infinite ease-in-out`;
    
        document.body.appendChild(sakura);
    
        // 移除櫻花
        sakura.addEventListener('animationend', () => {
            sakura.remove();
        });
    }
    
    // 每隔一段時間生成櫻花
    setInterval(createSakura, 500); // 每 300 毫秒生成一片櫻花
   
 </script>
