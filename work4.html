            <input type="text" id="address" name="address">
        </fieldset>
        <br>
        <fieldset>
            <legend>訓練相關</legend>
            <p>可參加訓練日期：</p>
            <input type="checkbox" id="option1" name="date" value="可選擇">
            <label for="option1">可選擇</label>
            <input type="checkbox" id="option2" name="date" value="期中考後">
            <label for="option2">期中考後</label>
            <input type="checkbox" id="option3" name="date" value="期末考後">
            <label for="option3">期末考後</label>
            <input type="checkbox" id="option4" name="date" value="暑假期間">
            <label for="option4">暑假期間</label>
            <br><br>
            <p>地點：</p>
            <input type="checkbox" id="place1" name="place" value="球館">
            <label for="place1">球館</label>
            <input type="checkbox" id="place2" name="place" value="室外">

            <label for="place2">室外</label>
            <input type="checkbox" id="place3" name="place" value="室內">
            <label for="place3">室內</label>
            <br><br>
            <label for="other">其它需求或建議：</label><br>
            <textarea id="other" name="other" rows="4" cols="50"></textarea>
        </fieldset>
        <form action="your-form-handler-url" method="post">
            <input type="submit" value="提交">
            <input type="reset" value="重設">
        </form>        
    </form>
    <!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>

<div style="text-align:center">
    <button onclick="playPause()">Play/Pause</button>
    <button onclick="makeBig()">Big</button>
    <button onclick="makeSmall()">Small</button>
    <button onclick="makeNormal()">Normal</button>
    <br><br>
    <video id="video" width="420" controls>
        <source src="video.mp4" type="video/mp4">
        <source src="video.ogg" type="video/ogg">
        Your browser does not support HTML video.
    </video>
</div>

<script>
    var video = document.getElementById("video");
    function playPause() {
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    }

    function makeBig() {
        video.style.width = "640px";
    }

    function makeSmall() {
        video.style.width = "320px";
    }

    function makeNormal() {
        video.style.width = "420px";
    }
</script>
</body>
